<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="js/lib/jquery.min.js" type="text/javascript"></script>
    <script src="js/lib/three.js" type="text/javascript"></script>
    <script src="js/lib/popper.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<div style="position: absolute; top: 30px; left: 30px; z-index: 1">
    <h1 class="h1">
      <span class="badge badge-warning text-wrap" id="tot-planet-number" style="text-align: center">
      </span>
    </h1>
</div>


<div class="position-absolute" style="z-index: 1; right: 30px; top: 30px">
    <div class="container" id="lateral-buttons">
        <div class="row my-1">
            <button class="functions-button btn btn-light" style="width: 8rem" id="play-btn"
                    onclick="togglePlayPause()">
                <i id="play-pause" class="material-icons">pause</i>
            </button>
        </div>

        <div class="row my-1">
            <button class="functions-button btn btn-light" style="width: 8rem" id="reset-position-btn"
                    onclick="resetViewPosition()">
                <span class="functions-button-span" id="reset-position-span">Reset View</span>
            </button>
        </div>

        <div class="row">
            <div class="btn-group" role="group" aria-label="Basic example" style="width: 8rem;">
                <button type="button" class="btn btn-light functions-button-span" onclick="addPlanetFromView('MOON')" title="Moon">M</button>
                <button type="button" class="btn btn-light functions-button-span" onclick="addPlanetFromView('EARTH')" title="Earth">E</button>
                <button type="button" class="btn btn-light functions-button-span" onclick="addPlanetFromView('JUPITER')" title="Jupiter">J</button>
            </div>
        </div>

        <div class="row my-1">
            <button class="functions-button btn btn-light" style="width: 8rem" id="toggle-grid-btn"
                    onclick="toggleGrid()">
                <span class="functions-button-span" id="toggle-grid-span">Toggle Grid</span>
            </button>
        </div>

        <div class="row my-1">
            <button class="functions-button btn btn-light" style="width: 8rem" id="clear-traces-btn"
                    onclick="clearTraces()">
                <span class="functions-button-span" id="clear-traces-span">Clear Traces</span>
            </button>
        </div>
    </div>
</div>

<div id="scene-container">
    <canvas width="800" height="600" style="width: 800px; height: 600px;"></canvas>
</div>

<div class="container fixed-bottom pb-3" id="translation-buttons" style="display: none">
    <div class="row justify-content-center">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="btn-group position-absolute w-40 fixed-bottom" style="z-index: 1">
                <button class="btn btn-danger" onclick="moveXPlus()"><span class="h5">+X</span></button>
                <button class="btn btn-danger" onclick="moveXMinus()"><span class="h5">-X</span></button>
                <button class="btn btn-success" onclick="moveYPlus()"><span class="h5">+Y</span></button>
                <button class="btn btn-success" onclick="moveYMinus()"><span class="h5">-Y</span></button>
                <button class="btn btn-primary" onclick="moveZPlus()"><span class="h5">+Z</span></button>
                <button class="btn btn-primary" onclick="moveZMinus()"><span class="h5">-Z</span></button>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    <br/>
    <div class="row justify-content-center">
        <button class="btn btn-info" onclick="planetPositionOK()"><span class="h5">OK</span></button>
        &nbsp;
        &nbsp;
        <button class="btn btn-info" onclick="planetPositionCancel()"><span class="h5">Cancel</span></button>

    </div>
    <br/>
</div>


<script src="js/lib/OrbitControls.js" type="text/javascript" charset="utf-8"></script>
<script src="js/setup/global_variables.js" type="text/javascript"></script>
<script src="js/setup/global_constants.js" type="text/javascript"></script>
<script src="js/button-functions/buttons.js" type="text/javascript"></script>
<script src="js/setup/init.js" type="text/javascript"></script>
<script src="js/Planet.js" type="text/javascript"></script>
<script src="js/PlanetUtility.js" type="text/javascript"></script>
<script src="js/AdditionalPlaneHelper.js" type="text/javascript"></script>
<script src="js/setup/animate.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>

</body>

</html>

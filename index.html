<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">
    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <script src="js/lib/three.js" type="text/javascript"></script>

  </head>

  <body>

  <div class="btn-group functions">
    <button id="reset-position-btn" onclick="resetViewPosition()">
      <span id="reset-position-span">Reset View</span>
    </button>

    <button id="add-planet-btn" onclick="addPlanetFromView()">
      <span id="add-planet-span">Add Planet</span>
    </button>
    <br>
    <br>

    <button id="clear-traces-btn" onclick="clearTraces()">
      <span id="clear-traces-span">Clear Traces</span>
    </button>
    <br>
    <br>

    <button id="tot-planet-number-btn" onclick="(event) => event.preventDefault()">
      <span id="tot-planet-number" readonly></span>
    </button>
  </div>

  <div id="scene-container">
    <canvas width="800" height="600" style="width: 800px; height: 600px;"></canvas>
  </div>

  <script src="js/lib/OrbitControls.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/setup/global_variables.js" type="text/javascript"></script>
  <script src="js/setup/global_constants.js" type="text/javascript"></script>
  <script src="js/button-functions/buttons.js" type="text/javascript"></script>
  <script src="js/setup/init.js" type="text/javascript"></script>
  <script src="js/Planet.js" type="text/javascript"></script>
  <script src="js/PlanetUtility.js" type="text/javascript"></script>
  <script src="js/setup/animate.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>

  </body>

</html>
